<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: #ffffff;
            font-family: 'Quicksand', sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            max-width: 1440px;
            padding: 0 24px;
            overflow: hidden; /* Prevents any overflow causing unwanted spaces */
        }

        .login-box {
            width: 100%;
            max-width: 500px;
            height: auto;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            background: #ffffff;
            padding: 40px;
            text-align: center;
        }

        .login-header-text {
            font-size: 36px;
            font-weight: 700;
            color: #053462;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .login-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 700;
            color: #333333;
            margin-bottom: 8px;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            height: 48px;
            border: 1px solid #dddddd;
            border-radius: 24px;
            padding: 0 16px;
            font-size: 14px;
            color: #333333;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #053462;
        }

        .login-button {
            width: 100%;
            max-width: 220px;
            height: 48px;
            background: #053462;
            border-radius: 24px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            text-align: center;
            line-height: 48px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        .login-button:hover {
            background: #042a44;
        }

        .background-right {
            display: none;
        }

        @media (min-width: 768px) {
            .container {
                justify-content: space-between;
            }

            .login-box {
                padding: 60px;
            }

            .login-header-text {
                font-size: 48px;
            }

            .form-group input {
                height: 56px;
            }

            .login-button {
                height: 56px;
                line-height: 56px;
            }

            .background-right {
                display: block;
                width: 100%;
                max-width: 743px;
                height: 100%;
                background: url('assets/images/home_baner.png') no-repeat center center;
                background-size: cover;
                border-top-left-radius: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="login-header">
                <div class="login-header-text">Asset<br>Management</div>
            </div>
            <form class="login-form" action="#" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
        <div class="background-right"></div>
    </div>
</body>
</html>
